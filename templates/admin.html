<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	
		<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.5/darkly/bootstrap.min.css">
	
	<title>Administrate @{{username}}</title>
</head>

<body>
	<h1>Administrate @{{username}}</h1>

	<div class="btn-group" role="group" aria-label="...">
	  <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-stop" aria-hidden="true" aria-label="stop bot"></span></button>
	  <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-pause" aria-hidden="true" aria-label="pause bot"{{#if running}}{{else}}style="visibility:hidden"{{/if}}></span></button>
	  <button type="button" class="btn btn-default" {{#if running}}style="visibility:hidden"{{/if}}><span class="glyphicon glyphicon-play" aria-hidden="true" aria-label="resume bot"></span></button>
	</div>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
